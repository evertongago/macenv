name: gpu-basics

channels:
   - conda-forge
 
dependencies:
   - python=3.9
   - gym
   - jupyter
   - apple::tensorflow-deps==2.5.0
   - requests
   - pyyaml
   - pandas
   - lightfm
   - lightgbm
