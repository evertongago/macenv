name: macenv

channels:
  - conda-forge

dependencies:
  - python=3.9
  - gym
  - jupyter
  - requests
  - pyyaml
  - pandas
  - flask
  - pip:
      - tensorflow-macos==2.13.0
      - tensorflow-metal
      - tensorflow-recommenders==0.7.3
      - "typing-extensions<4.6.0,>=3.6.6"
      - joblib
      - scikit-learn
      - pyspark
